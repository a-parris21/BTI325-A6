    <div class="container">
        <!--container starts here-->
        <div class="row">
            <div clas="col-md-12">
                <h2> Foster Thorburn - Employee: 1 </h2>
                <hr>
                <form method="post" action="/employee/update">
                    <input type="hidden" name="employeeNum" value=1>
                    <fieldset>
                        <legend> Personal Information </legend>
                        <div class = "row">
                            <div class="col-md-6">
                                <div class = "form-group">
                                    <label for="firstName"> First Name: </label>
                                    <input class="form-control" id="firstName" name="firstName" 
                                        type="text" value="Foster">
                                </div>
                            </div>
                                                
                            <div class="col-md-6">
                                <div clas="form-group">
                                    <label for="lastName"> Last Name: </label>
                                    <input class="form-control" id="lastName" name="lastName"
                                            type="text" value="Thorburn">
                                </div>
                            </div>
                        </div> 
                        <div class = "row">
                            <div class="col-md-6">
                                <div class="form-group">
                                <label for="email"> Email: </label>
                                <input class="form-control" id="email" name="email"
                                            type = "email" value = "fthorburn0@myCompany.com">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for ="SSN"> Social Security Number: </label>
                                    <input class="form-control" id="SSN" name="SSN"
                                            type="text" value = "935-74-9919" readonly>
                                </div>
                            </div>
                        </div>
                        <div class = "row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="addressStreet"> Adress (Street): </label>
                                    <input class="form-control" id="addressStreet" name="addressStreet"
                                            type="text" value="8 Arapahoe Park">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="addressCity"> Adress (City): </label>
                                    <label for="addressCity">Address (City):</label>
                                        <input class="form-control" id="addressCity" name="addressCity" 
                                        type="text" value="New York" />
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="addressState"> Adress (State): </label>
                                    <input class="form-control" id="addressState" name="addressState"
                                            type="text" value="NY">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="addressPostal"> Adress (Zip Code): </label>
                                    <input class="form-control" id="addressPostal" name="addressPostal"
                                            type="text" value="20719">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                                
                    <fieldset>
                        <legend> Company Information </legend>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="isManager"> Manager: </label>
                                    <input class="form-control" id="isManager" name="isManager"
                                            type="checkbox"  checked >
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="employeeManagerNum"> Employee's Manager Number: </label>
                                    <input class="for-control" id="employeeManagerNum" name="employeeManagerNum"
                                            type="text" value = "">
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label>Status:</label><br>
                                    <input class="checkbox-inline" id="fullTime" name="status"
                                            type="radio" value = "Full Time"
                                            checked>
                                    <label for="fullTime"> Full Time </label> &nbsp;
                                    <input class="checkbox-inline" id="partTime" name="status"
                                            type="radio" value = "Part Time"
                                            >
                                    <label for="partTime"> Part Time </label>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="department"> Department: </label>
                                    <select class="form-control" name="department" id="department">
                                        <option value="1" > Creative Services </option>
                                        <option value="2" selected> Product Development </option>
                                        <option value="3" > Marketing </option>
                                        <option value="4" > Strategic Planning </option>
                                        <option value="5" > Accounting </option>
                                        <option value="6" > Human resources </option>
                                        <option value="7" > Quality Analysis </option>
                                    </select>
                                </div>
                            </div>
                        
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label> Hire Date: </label>
                                    <input class="form-control" id="hireDate" name="hireDate" type="text" 
                                            value = "4/30/2014" readonly>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <input type="submit" class="btn btn-primary pull-right" value = "Update Employee"/>
                    <br> <br>
                </form>
            </div> 
        </div> 
    <!--container ends here-->
